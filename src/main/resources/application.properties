spring.application.name=sb-qovery-example
server.port = 9094
spring.data.mongodb.database=${MONGO_DB_NAME}
spring.data.mongodb.port=${MONGO_DB_PORT}
spring.data.mongodb.host=${MONGO_DB_HOST}
spring.data.mongodb.username=${MONGO_DB_LOGIN}
spring.data.mongodb.password=${MONGO_DB_PASSWORD}
spring.cloud.stream.bindings.processItem-in-0.destination=item-in
spring.cloud.stream.bindings.processItem-out-0.destination=item-out
